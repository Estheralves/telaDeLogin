<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <p class="cabecalho">Login in</p>
    <div class="box">
        <p>Email</p>
        <div>
        <input type="email" name="" id="" placeholder="Entre com seu Email">
</div>
</div>
<div class="box">
    <p>Senha</p>
    <div>
        <input type="senha" name="" id="" placeholder="Entre com sua Senha">
    </div>
</div>

<button class="loginBtn">Entrar</button>
<p class="texto">Nao tem uma conta? <a href="#">Inscrever-se</a></p>
</div>



</body>
</html>
